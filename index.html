<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot-Instant Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
   
</head>
<body>
    <nav class="fade-in">
        <div class="medlogo-text">
            <img src="logonobg.webp" alt="logo" width="50" >
            <h3>MediBot</h3>
        </div>

        <div class="cta-btns">
            <button class="btn btn-primary nav-btn">Sign In</button>
            <button class="btn btn-secondary nav-btn">Sign Up</button>
        </div>
    </nav>

    <main>

        <div class="hero-section fade-in">

            <div class="hero-text">
                <h1 id="hero-maintext">Transform Your Health with MediBot</h1>
                <p id="hero-subtext">Your AI-powered health companion that simplifies medication management, provides personalized insights, and ensures you never miss a dose.</p>

            </div>

              <div class="hero-btns">

             
<button class="button">
  <div class="icon">
    <span class="text-icon hide">Instant Replies</span>
   
  </div>
  <span class="title"> Get Started </span>
  <div class="padding-left hide">
    <div class="padding-left-line">
      <span class="padding-left-text">Verified Prescriptions</span>
    </div>
  </div>
  <div class="padding-right hide">
    <div class="padding-right-line">
      <span class="padding-right-text">Easy management</span>
    </div>
  </div>
  <div class="background hide">
    <span class="background-text">Get Reminders</span>
  </div>
  <div class="border hide">
    <span class="border-text">Never miss a DOSE</span>
  </div>
</button>

                <button class="btn btn-primary lrn-btn">Learn More</button>
            </div>
            

            <div class="spline-element">
  

<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.27/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/PGFddTJqgL8VfKkr/scene.splinecode"></spline-viewer>






            </div>
            
     



    </main>


    <script>
      
document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 15;
  const y = (e.clientY / window.innerHeight - 0.5) * 15;
  document.querySelector(".hero-text").style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
});
</script>

   




</body>
</html>
